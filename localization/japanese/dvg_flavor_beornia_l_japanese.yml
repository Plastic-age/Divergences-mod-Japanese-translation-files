l_japanese:
 #Journal Entries
 je_conquest_new_cornwall: "南部の砂漠の征服"
 je_conquest_new_cornwall_reason: ベオルニア王国の南部国境は、土地への入植初期の試みに抵抗したマプチェ族と結ばれた条約の後、グラハム川に沿って確定された。 インカ人はコーノ・スールを制圧するという野心を露わにした為、彼らや他の誰よりも先に、我々が王冠の名の下に南部の砂漠地帯を制圧する必要が生じた。"
 
 #Events
 
 conquest_new_cornwall.1.t: "ニューコーンウォールへの入植"
 conquest_new_cornwall.1.d: 我々は"ニューコーンウォールと名付けられた土地の征服のための長い遠征を完了した。 入植者は新しく町を建設し、地域の天然資源を開発するための有望な場所を探し始めている。"
 conquest_new_cornwall.1.f: "マプチェ族は何世紀にもわたって、我々から自分達の土地を守る為、長らく一所懸命に戦ってきたが、今やついに彼らは敗北し、ニューコーンウォールの土地が我々のものであるという事実には今や議論の余地がない。我々は今後、勝ち得たものを我が物とし、統治に取り掛からねばならない。"
 conquest_new_cornwall.1.a: "今日はニューコンウォール、明日はコーノだ!"
