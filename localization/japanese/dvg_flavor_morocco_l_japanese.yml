l_english:
#Journal Entries
 je_prepare_for_independence_war_morocco:0 "攻撃準備。"
 je_prepare_for_independence_war_morocco_reason:0 "我々の独立戦争の準備はまだ整っているとは言えないが、時間が残されている訳でもない。攻撃を仕掛けなければならない!"
 je_independence_war_morocco:0 "モロッコ独立戦争!"
 je_independence_war_morocco_reason:0 "モロッコは再び自由を手に入れる!"
 
 #Events
 dvg_morocco.1.t:0 "高まる緊張"
 dvg_morocco.1.d:0 "モロッコはスペイン帝国に征服されたが、グラン・コロンビアの独立は帝国の勢力圏を著しく弱体化させた。現在、カラデロ人達も独立を望んでいる。"
 dvg_morocco.1.f:0 "主権国家モロッコは数百年の治世を続けたが、最終的にスペインに征服され、彼らに服属することとなった。"
 dvg_morocco.1.a:0 "我々の我々による我々のための独立戦争に備えなければ..."
 dvg_morocco.2.t:0 "モロッコ独立戦争!"
 dvg_morocco.2.d:0 "スペインはモロッコを何年もの間服属させてきた。彼らに対し、我々の独立を要求するのは今をおいて他にはない。もしこの申し出が拒否されるのであれば、我々二国は戦場で話をする他に道は無くなるだろう!"
 dvg_morocco.2.f:0 ""あなたがたに戦いを挑む者があれば、アッラーの道のために戦え。だが侵略的であってはならない。本当にアッラーは、侵略者を愛さない。""
 dvg_morocco.2.a:0 "スペインの抑圧者はもう居ない!"
 dvg_morocco.3.t:0 "ヌエバ・トレドが独立戦争に敗れる..."
 dvg_morocco.3.d:0 "スペインが植民地を失い、帝国の勢力圏が弱体化した時の為に我々は攻撃の準備をしていたが、奇跡的にカラデロ人とコロンビア人を両勢力を打ち負かした!我々にはスペイン帝国の強大さを無視して今攻撃するか、時期を待って後日攻撃するかの二つの選択肢が残されている。"
 dvg_morocco.3.f:0 ""少しの継続は、多くが過ぎ去る事より優れている。""
 dvg_morocco.3.a:0 "グラナダ人に我々の意志を強制する手段はない。彼らの将来は彼らが決めることだ。"
 dvg_morocco.3.b:0 "状況に関係なく我々は独立しなければならないし、我々の版図には残りのスペイン領モロッコも我々に加わる事だろう!"
 dvg_morocco.4.t:0 "モロッコの独立!"
 dvg_morocco.4.d:0 "スペインはもはや北アフリカの大国ではない!我々はスペインの邪悪な鉄拳から多くのモロッコ人を解放し、今では国家が自分自身の運命を自由に追求することができる!"
 dvg_morocco.4.f:0 "モロッコの屈辱はここで終わる。"
 dvg_morocco.4.a:0 "神の思し召しあれ!"
 dvg_morocco.5.t:0 "独立戦争!"
 dvg_morocco.5.d:0 "スペインは我々の要求を拒否した。今こそ戦争の時だ! これで私たちの希望は、戦場にのみある。"
 dvg_morocco.5.f:0 ""だがかれらが戦いを止めたならば、本当にアッラーは、寛容にして慈悲深くあられる。""
 dvg_morocco.5.a:0 "スペインの反応は..."
 dvg_morocco.6.t:0 "スペインの反応..."
 dvg_morocco.6.d:0 "スペイン人は...我々の要求を受け入れたのか?これは驚くべきことであるが、彼らはスペイン領北アフリカの残りの地域に対する我々の主張は否定しており、多くの人がこの受諾を、スペインがこれらの土地を保護する準備ができていないことを示していると考えている!"
 dvg_morocco.6.f:0 ""A surprise to be sure, but a welcome one.""
 dvg_morocco.6.a:0 "これ奇跡?" 
 
 #tooltips
 dvg_prepare_for_independence_war_morocco:0 "終戦後または1840年にスペインに宣戦布告するか、近い時期の宣戦が決定される。それとも時を待ち、列強諸国からの助けを待つのが最善かもしれない。"