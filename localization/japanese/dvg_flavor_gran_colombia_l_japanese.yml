l_japanese:
#Journal Entries
 je_caladeran_war_of_independence_gran_colombia:0 "アンディーノ独立戦争"
 je_caladeran_war_of_independence_gran_colombia_reason:0 "この戦争に敗北したならば、グラン・コロンビアが崩壊する可能性が非常に高い。"
 je_build_a_navy_gran_colombia:0 "海軍の建設"
 je_build_a_navy_gran_colombia_reason:0 "キューバを解放するには、まずスペインの無敵艦隊に対抗できる海軍を構築する必要があります。"
 je_conquer_kuba_gran_colombia:0 "キューバを解放せよ!"
 je_conquer_kuba_gran_colombia_reason:0 "海軍が完成した今、我々はスペインを攻撃してキューバを解放する事も可能だ!"
 je_conquer_granada_gran_colombia:0 "グラナダとの連合!"
 je_conquer_granada_gran_colombia_reason:0 "我々はグラナダの兄弟達と団結しなければならない。彼らが我々と同じ様に状況を見ていないとしても、我々は共に帝国主義に抵抗するしか道は無いのだ!"
 je_lower_turmoil_granada_gran_colombia:0 "グラナダ人を宥める"
 je_lower_turmoil_granada_gran_colombia_reason:0 "グラナダが我らの国家に加わった今、私たちはグラナダの農村と都市を修繕し、癒やさなければならない。"
 je_conquer_caladero_gran_colombia:0 "ヌエバ・トレドとの連合!"
 je_conquer_caladero_gran_colombia_reason:0 "我々はヌエバ・トレドの独立を支援した。彼らが我々に加わるのは当然の事だ!"
 je_conquer_new_spain_gran_colombia:0 "新世界の統一"
 je_conquer_new_spain_gran_colombia_reason:0 "なお一層、帝国主義に効果的に抵抗するためには南はクスコから北はポルト・リスボアに至る連合国家を築き上げなければならない。"

 #Events
 dvg_gran_colombia.1.t:0 "アンディーノ独立戦争"
 dvg_gran_colombia.1.d:0 "南の姉妹国家?
 dvg_gran_colombia.1.f:0 "我々と同じく、共にスペインの植民地であったヌエバ・トレドが、スペインへの抵抗を訴える我々の喚声に加わった。 我々は彼らを助けなければならない! しかし、救援に失敗したならば、我々の国民はグラン・コロンビアへの希望を失うかもしれない。"
 dvg_gran_colombia.1.a:0 "グラン・コロンビアは生き続ける!"
 dvg_gran_colombia.2.t:0 "アンディーノ戦争での勝利!"
 dvg_gran_colombia.2.d:0 "輝かしい日だ!"
 dvg_gran_colombia.2.f:0 "南の兄弟たちはスペイン人をアメリガから追い出した!"
 dvg_gran_colombia.2.a:0 "お祝いだ!"
 dvg_gran_colombia.3.t:0 "グラン・コロンビアの崩壊..."
 dvg_gran_colombia.3.d:0 "La Muerte..."
 dvg_gran_colombia.3.f:0 "グラン・コロンビアとヌエバ・トレドの連合軍がスペインを打ち負かせなかった為、グラン・コロンビア政府は崩壊し始め、北部と南部が政府の支配から外れている。 アメリガだけでなく、アルカディア大陸もスペインが支配するのではないかという新時代の憶測が広まっている..."
 dvg_gran_colombia.3.a:0 "メキシコへ撤退しなくてはならない。"
 dvg_gran_colombia.3.b:0 "南に新たな連合を結成する!"
 dvg_gran_colombia.3.c:0 "ルシタニアは生きている!"
 dvg_gran_colombia.4.t:0 "海軍の建設に成功!"
 dvg_gran_colombia.4.d:0 "我らが海軍の建設が終わり、キューバを解放する準備が整った!"
 dvg_gran_colombia.4.f:0 "グラン・コロンビアがその自由を享受している間、キューバの同胞がスペインの軍靴に抑圧されるのをあまりにも長い間、見守ることを余儀なくされていた。海軍が完成した今、我々は東に向かって攻撃し、スペインからカリブ海を解放する!"
 dvg_gran_colombia.4.a:0 "¡Adelante!"
 dvg_gran_colombia.5.t:0 "キューバが解放された!"
 dvg_gran_colombia.5.d:0 "スペインは新世界から去った!"
 dvg_gran_colombia.5.f:0 "栄光の日だ!スペイン軍は新世界を去ったのだ!次に我々に征服されるであろう諸島を除いては、我々はすべての兄弟を解放したのだ!"
 dvg_gran_colombia.5.a:0 "¡Victoria!"
 dvg_gran_colombia.6.t:0 "グラナダが連合に加盟!"
 dvg_gran_colombia.6.d:0 "グラナダは我々の連合に加わり、スペインの旧植民地すべてを統合することに一歩近づいたのだ。"
 dvg_gran_colombia.6.f:0 "しかし、全てのグラナダの人々がそう考えている訳では無い。彼らは我々の体制に抵抗し始め、地方の一部では公然と反乱を起こし始めている。彼らを鎮静させる事が必要だ。"
 dvg_gran_colombia.6.a:0 "我々は勝者故に灰の中で片付けをしなければならない。"
 dvg_gran_colombia.7.t:0 "グラナダは鎮圧された!"
 dvg_gran_colombia.7.d:0 "我々はグラナダを統合した!"
 dvg_gran_colombia.7.f:0 "グラナダの軍事基地を確保した我々は、ヌエバ・トレドに進軍して攻撃し、旧スペイン植民地を完全に統合する事ができる!"
 dvg_gran_colombia.7.a:0 "¡Adelante!"
 dvg_gran_colombia.8.t:0 "ヌエバ・トレドを確保!"
 dvg_gran_colombia.8.d:0 "我々はヌエバ・トレドを手中に収めた!"
 dvg_gran_colombia.8.f:0 "ヌエバ・トレドの人民、かつては独立への旅路を支持していた人々は、隣人のグラナダよりもはるかに熱意を持って新しい統治を受け入れた。"
 dvg_gran_colombia.8.a:0 "¡Victoria!"
 dvg_gran_colombia.9.t:0 "勝利!"
 dvg_gran_colombia.9.d:0 "我々は統一を達成した!"
 dvg_gran_colombia.9.f:0 "全ての旧スペイン植民地は今や自由で、統一されている!"
 dvg_gran_colombia.9.a:0 "新世界は自由の土地だ!"
 
 #Modifiers
 dvg_giant_big_gran_colombia:0 "¡Libres y Unidos!"
 dvg_naval_enthusiasm:0 "海軍への熱意"