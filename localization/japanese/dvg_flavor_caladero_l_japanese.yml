 #tooltips
 dvg_caladero_as_is:0 "ペドロ・キアリの下で独裁政権を樹立します。そしてプナや南部に拡大していく。"
 dvg_caladero_manuel:0 "追放されたスペインのリベラル政治家であるマヌエル・サディーノの下で穏健な共和国を樹立する。そしてキトや南部に拡大していく。"
 dvg_caladero_martin:0 "マルティン・バリビアンは国家権力を掌握し、ヌエバ・トレドをコロンビアの運命へと導くだろう。"
 dvg_caladero_clodio:0 "クロウディオ率いる急進派がペドロから権力を奪い、自由主義的なキト共和国を樹立した!"
 dvg_martin_is_super_glad_tt:0 "トレド=グラナダ連合を結成する!"
 dvg_caladero_keep_manuel:0 "マヌエルの下で共和制の改革を続ける。"
 dvg_caladero_manuel_direct_tt:0 "マヌエルは予定通りに就任する。"
 dvg_caladero_clodio_direct_tt:0 "クロウディオはクーデターの結果就任する。"