l_japanese:
#Journal Entries
 je_caladeran_war_of_independence:0 "アンディーノ独立戦争"
 je_caladeran_war_of_independence_reason:0 "我々が独立を手にするか、死を迎えるか!"
 je_caladeran_pacify_quechua:0 "ケチュア人を鎮圧"
 je_caladeran_pacify_quechua_reason:0 "スペイン帝国の下で、原住民のケチュア人はひどく差別されていた。南部に独立したインカ帝国が存在することで、彼らは我々に対して組織化して反対している。"
 je_caladeran_strike_southwards:0 "南への進軍!"
 je_caladeran_strike_southwards_reason:0 "タワンティン・スウユが存在するだけであっても、我々の国家にとっての脅威であり続けるだろう。我が国の人民の多くはケチュア人であり、彼らの土地の占領は我が国の存続への脅威ともなり始めている。"
 je_eliminate_inca:0 "インカ滅ぶべし!"
 je_eliminate_inca_reason:0 "何はともあれインカは滅ぶべきであると考える。"
 je_unite_caladero_with_granada:0 "ヌエバ・トレドとグラナダを統一せよ!"
 je_unite_caladero_with_granada_reason:0 "ヌエバ・トレドとグラナダの両地域はスペイン人によって酷く抑圧された過去を共有している。今こそ、アンディーノとグラナダ人の両方が自分達を一つの国民の一人と認め合える共通の未来を持つべき時なのだ。"
 #je_council_of_antioquia:0 "The Council of Antioquia"
 #je_council_of_antioquia_reason:0 "With the unification of Quito and Granada, it is time to discuss the potential unification of all of the former Spanish colonies with Gran Colombia!"
 
 #Events
 dvg_caladero.1.t:0 "独立戦争"
 dvg_caladero.1.d:0 "グラン・コロンビアの独立はアルカディアとアメリガの両大陸にまで波紋を広げ、その波はついにキトにまで及んだ。"
 dvg_caladero.1.f:0 ""もし私に千の命があれば、喜んで祖国のために差し出すだろう。""
 dvg_caladero.1.a:0 "¡Viva!"
 dvg_caladero.2.t:0 "輝かしい独立!"
 dvg_caladero.2.d:0 "我々は成し遂げたぞ!"
 dvg_caladero.2.f:0 ""この瞬間から、ヌエバ・トレドは自由であり、その国民の普遍的な意志と、神が擁護された大義の正義によって独立を成し遂げた。国民万歳!自由万歳!独立万歳!""
 dvg_caladero.2.a:0 "¡Viva Nuevo Toledo, ahora y siempre!"
 dvg_caladero.3.t:0 "災害戦争"
 dvg_caladero.3.d:0 "反乱は失敗した!荒廃したキトの田舎や街で、今ほどスペインの力を目の当たりにしたことはない。"
 dvg_caladero.3.f:0 ""戦い抜いた末の敗北は軽い勝利よりも価値がある。""
 dvg_caladero.3.a:0 "Morir..."
 dvg_caladero.4.t:0 "ケチュア人が土地の権利を要求!"
 dvg_caladero.4.d:0 "スペイン植民地帝国の下で、原住民のケチュア人は土地の所有権を剥奪されて重い差別を受けていた。"
 dvg_caladero.4.f:0 "我々が独立を勝ち取った今、この問題は社会の最前部にせり上がっている。多くのケチュアの指導者が我々の政府の政策に反対する声を上げている。"
 dvg_caladero.4.a:0 "彼らはこの土地を失った事を忘れているのだろう。"
 dvg_caladero.4.b:0 "我々はスペインの圧制者とは違う。彼らに自身の土地を取り戻して貰おう。土地はたっぷりあるんだ。"
 dvg_caladero.5.t:0 "ケチュア人の集会!"
 dvg_caladero.5.d:0 "ケチュア人は、我が国で依然として思い差別を受けており、反乱の組織化と準備を始めている!"
 dvg_caladero.5.f:0 "我々の祖先がタワンティン・スウユの勢力を破壊したのと同じ様に、我々は今から彼らの子孫を破壊するだけだろう。"
 dvg_caladero.5.a:0 "これでは何にもならないだろう。"
 dvg_caladero.6.t:0 "ケチュアとの平和!"
 dvg_caladero.6.d:0 "暴力によるものであろうと、平和によるものであろうと、我々はケチュアの社会不安から経験した動乱の時代を終わらせる事に成功した。 今、ケチュア人は我々の国の一部であり、永遠にそうあり続けるだろう。"
 dvg_caladero.6.f:0 "アンデスとケチュアの人民の運命は永遠に結ばれている。"
 dvg_caladero.6.a:0 "問題は解決されたんだ。今の所は..."
 dvg_caladero.7.t:0 "ケチュアの反乱!"
 dvg_caladero.7.d:0 "ケチュア人の部隊による明白な反乱の報告が南部諸州から報告されている。"
 dvg_caladero.7.f:0 ""帝国を築く為に費やされた奴隷達の心に夜明けが訪れ、全ての帝国の夢は終わるだろう。""
 dvg_caladero.7.a:0 "これは戦争を意味する!"
 dvg_caladero.7.b:0 "これを受け入れるしかない。"
 dvg_caladero.8.t:0 "南部の征服!"
 dvg_caladero.8.d:0 "我々はインカ帝国の大部分を手に入れた!現在、ケチュア人は南へと追いやられており、我々かベオルニアの手によって、間もなく完膚なきまでに滅ぼされるだろう。"
 dvg_caladero.8.f:0 ""彼らは我々を攻撃するための矢、投槍、石も持っていなかったし、見つけることも出来なかった。""
 dvg_caladero.8.a:0 "彼らを確実に破滅させるべきだ。"
 dvg_caladero.9.t:0 "La Destrucción."
 dvg_caladero.9.d:0 "何百年も続いたインカ帝国は、一時期はヨーロッパの列強に抵抗し、打ち負かしさえするほどだったが、ついに破壊されてしまった。"
 dvg_caladero.9.f:0 ""強い者はできることをし、弱い者はしなければならないことをする。""
 dvg_caladero.9.a:0 "終わりだ。"
 dvg_caladero.10.t:0 "ヌエバ・トレドの運命"
 dvg_caladero.10.d:0 "現在、我が国はペドロ・キアリの独裁政権の元にあるが、これは独立の為の一時的な政権であることが意図されていた。ペドロは、独立戦争の後、政治的にも独立した共和国を約束していた。しかし、インカの脅威と復活したスペインの脅威がまた迫りつつある為、独裁政権を延長せねばならないと主張する人もいる。"
 dvg_caladero.10.f:0 "ヌエバ・トレドに対するペドロの神聖な約束は果たされたのか?"
 dvg_caladero.10.a:0 "状況は不安定すぎる、権力を放棄するなどもってのほかだ。"
 #dvg_caladero.10.c:0 "Martin Ballivian, a prominent Spanish caudillo." #New Toledo - > granada
 dvg_caladero.10.b:0 "共和制は約束されたものだ。約束は果たされる。"
 #dvg_caladero.10.e:0 "Clodio Magno Puma Muyuroney, a radical Spanish revolutionary." #Quito but radical
 dvg_caladero.11.t:0 "軍隊の反乱!"
 dvg_caladero.11.d:0 "人気を集めているカウディーリョのマルティン・バリビアンが共和制への移行に不満を持ち、国家の安全保障への懸念を表明し、首都に進軍している!"
 dvg_caladero.11.f:0 ""権力は人を酔わせる。酒に酔ったものはいつか醒めるが、権力に酔ってしまった者は、醒めることを知らない。""
 dvg_caladero.11.a:0 "忠誠を誓う部隊はマヌエルが支配を維持するのに役に立つだろう。"
 dvg_caladero.11.b:0 "彼がいるならば、私たちの国の安全は保証される!"
 dvg_caladero.12.t:0 "自由主義者の反乱!"
 dvg_caladero.12.d:0 "約束が破られたため、我が国のリベラル派閥はスペイン人の急進的な革命家であるクロウディオ・マグノ・プーマ・ムユロニーの元で団結しました。"
 dvg_caladero.12.f:0 ""10万人が静かにしているより、1人が叫んでいるほうが騒がしくなるものだ。""
 dvg_caladero.12.a:0 "ペドロ・キアリの政権の下で支配はより強固になっていく。"
 dvg_caladero.12.b:0 "クロウディオと革命家達によって政権が掌握された!!"
 dvg_caladero.13.t:0 "連合!"
 dvg_caladero.13.d:0 "これをもってトレドとグラナダは一国家となり、我々は南の後進国であるインカに目を向け、彼らを支配する事ができるのだ。"
 dvg_caladero.13.f:0 "これにより、グラナダとトレドの運命は結ばれる。"
 dvg_caladero.13.a:0 "我々の祖先がやるべきだった事を終わらせる時が来た。"
 dvg_caladero.14.t:0 "マヌエルが予定通り大統領に就任"
 dvg_caladero.14.d:0 "共和国の安全保証に対する脅威を退けた今、マヌエルはついにペドロ・キアリの後を次いで第2代大統領に就任できる。"
 dvg_caladero.14.f:0 "ペドロ、あなたは永遠に国民的英雄であり続けるだろう。"
 dvg_caladero.14.a:0 "第2代大統領!"
 dvg_caladero.15.t:0 "クロウディオが大統領に就任"
 dvg_caladero.15.d:0 "共和国の安全保証に対する脅威を退けた今、クロウディオはついに共和国の初代大統領に就任することができます"
 dvg_caladero.15.f:0 "ペドロ、お前は我が国で永遠に嫌われる人物であり続けるだろう。"
 dvg_caladero.15.a:0 "第1代大統領!"
 
