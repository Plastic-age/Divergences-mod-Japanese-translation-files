l_japanese:
 #Journal Entries
 je_the_cone: "コーノ争奪戦"
 je_the_cone_reason: "南部の土地は確保されたため、アメリガ南部の未開拓地はほぼ残っていない。しかし、コーノ地域は手付かずである。この土地は過酷で寒冷な地で、東西のシーレーンを握るカギだ。ライバル達に先駆け、この地を手に入れるのだ!"
 
 #Decisions

 
 #Events
 the_cone.1.t: "「コーノ」キスタドール" 
 the_cone.1.d: "我々はアメリガ南部の最後の未開拓地の征服を完遂した。現在、我々はコーノの周辺の東西の交易のカギを握っている。"
 the_cone.1.f: "我々は、最後のマプチェ抵抗勢力の痕跡を一掃し、我らが国家の為にこれらの土地を掌握した。今、私たちは、この土地を失わないようにしなければならない。すでに入植者が到着し始め、新しい町を建設し、この地域の天然資源を開発し始めている。この取り組みは、今後何年にもわたって我々の国にとって重要な意味を持つことになるだろう。"
 the_cone.1.a: "輝かしい未来が待っている。"
