 GENERIC_FLAVOR_TEXT:0 "ヴィクトリア時代は、工業と搾取、そして革命と反動の時代である。時の流れと共にどのような試練が襲い掛かってくるのだろうか？"
 REV_GENERIC_FLAVOR_TEXT:1 "上っ面だけの組織的な政府による決断に不満を募らせたこれらの革命家が、武器をとって政府転覆を画策するようになった。彼らは権力を掌握することに成功するのだろうか？それともこれまでに潰されてきた数多の革命のように人々の記憶から忘れ去られてしまうのだろうか？"
 DECENTRALIZED_FLAVOR_TEXT:0 "強国の組織的な侵攻に苛まれているこの国では、自治の維持もままならない。彼らが新世紀の暁を目にする日はやってくるのだろうか？それとも歴史書に名を残すだけの存在と成り下がってしまうのか？"
 BLC_FLAVOR_TEXT:0 "ベルギー連合国は大量の鉄・石炭資源を保持し、アルカディア大陸で最も工業化が進んでいる国だ。この国はブルゴーニュによって設立された植民地として始まったが、ベルギー名誉革命の際に独立を果たした。彼らの将来に何が待ち受けているのだろうか?"
 BRG_FLAVOR_TEXT:0 "ブルゴーニュはかつてフランス王に忠誠を誓っていたが、常に独立心を抱いていた地域でもあった。ブルゴーニュ公フィリップは祖先たちと同じ様に考えを抱き続けている事を辞め、その考えを自身の代で実行に移した。広大な領土を苦心して確立させ、ついには意志と武具を以て王冠とブルゴーニュ王(羅:Rex Burgundicum)の称号を作り上げたのである。現在のブルゴーニュは二重王国の国土を多く保持し、直轄地としているドイツ地方の領土をわずかに獲得しただけで、その領域は殆ど変化していない。産業革命がさらに勢いを増し、ブルゴーニュがより多くの土地を獲得する構えが出来ているならば、その勢力は二重王国をも凌駕し、世界の覇者となる可能性があるだろう。"
 SCA_FLAVOR_TEXT:0 "スカンディナビアは全ての北欧の人々をゆっくりと一つの文化の元に同化させ、やがて一つに統一された文化と共に、単一民族を形成してきた国家である。その翼は大きく広げられ、植民地は地球上に点在し、産業はさらに成長する態勢が整えられており、バルト海の完全支配への願望は徐々に高まっている。そして今、スカンディナビアは欧州を支配する準備ができている!"
 SAV_FLAVOR_TEXT:0 "サヴォイはイタリアで最も強力な小国の一つであるが、国内では貴族と教会の力は増すばかりである。この潮流は続いていくのだろうか?それともより自由な国家が現れるのだろうか?"
 MSO_FLAVOR_TEXT:0 "1836年現在、リアプノフ朝モスクワ公国は中央ロシアの期待の星となっている。この国は最近、ヤロスラーヴリに対する勝利を祝ったばかりである。スモレンスクの貴族同盟がヴャジマにてモスクワに離反し、ワルシャワが介入するにはあまりにも距離がありすぎたのだ。現在のモスクワ公であるピョートル・リアプノフ3世はポーランド贔屓のボヤールの援助を受け、コモンウェルスの支配者であるマクシミリアン・ハプスブルク3世の娘と結婚している。この動きは欧州の病人との利益のない縁組みと見なす者が大半であり、モスクワは今やポーランドの言いなりのロシア人と見られている。"
 TVE_FLAVOR_TEXT:0 "統一されたロシアの構想はモスクワ諸侯の主導によって生まれたが、イヴァン3世の領地が分裂した後にそれが実現することは無かった。諸侯達は互いに裏切り、互いに戦った時、外国の兵力とノヴゴロドとモスクワ内の協力者がロシアを切り裂いた。ヤロスラヴリは彼の栄光の時を享受したが、タタール人の攻撃とポーランドとスカンディナビアによる敵への支援、そして純粋な無能さが3つの公国の力のバランスを絶えず変化させた。"
 RYA_FLAVOR_TEXT:0 "統一されたロシアの構想はモスクワ諸侯の主導によって生まれたが、イヴァン3世の領地が分裂した後にそれが実現することは無かった。諸侯達は互いに裏切り、互いに戦った時、外国の兵力とノヴゴロドとモスクワ内の協力者がロシアを切り裂いた。ヤロスラヴリは彼の栄光の時を享受したが、タタール人の攻撃とポーランドとスカンディナビアによる敵への支援、そして純粋な無能さが3つの公国の力のバランスを絶えず変化させた。"
 NZH_FLAVOR_TEXT:0 "ニジニ・ノヴゴロド公国の継承は中央ロシアを揺るがしている大問題の一つである。現在公位にあるアレクセイはモスクワ公の后の義弟であり、ヤロスラヴリ公の従兄弟でもある。彼は結婚して10年経つが子孫を残せず、モスクワとトヴェリの両公国はそれぞれが公国の継承を望んでいる。"
 SMO_FLAVOR_TEXT:0 "スモレンスク公国は、ロシア国家とコモンウェルスの間で行われた多くの争いの産物である。ヤロスラヴリ=ポーランド戦争を終わりに導いた平和条約以来スモレンスクはポーランドの勢力圏に属し、この40年間でスモレンスク公国の称号はポーランド王のより長い称号の一部となってしまった。"
 NOV_FLAVOR_TEXT:0 "ノヴゴロドは「ノヴゴロド大公」、ヴェリーキー・ノヴゴロド市とその機関に忠誠を誓う様々な諸州、諸侯、共和国の連合体である。1709年に終結したネヴァ戦争でノヴゴロドはプスコフ共和国を失い、スカンディナビアの衛星国として再編されてしまった事で共和国は大きな打撃を受けている。今、共和国は岐路に立たされている。中央集権化と制度改革は喫緊の課題だがその場合、古くからの特権に依存している国内の諸侯や共和国の怒りを買う事だろう。また、南ロシアの諸州は、解放農奴に与えられる保護に対して怒っている為、彼らにも対応して農奴制の曖昧な現状を打破しなければならない。ノヴゴロドはアレクサンドル・ネフスキーの外套を纏いロシアを新時代へ導くのか?スカンディナビアの靴の下で滅びるのか?それとも共和国が自身に課したビザンティン政治で窒息してしまうのか?"
 BLO_FLAVOR_TEXT:0 "ベロオーゼロ公国はノヴゴロド連合の下にある公国である。"
 UGG_FLAVOR_TEXT:0 "ガーリチ公国はノヴゴロド連合の下にある公国である。"
 VYA_FLAVOR_TEXT:0 "ヴャトカ共和国はノヴゴロド連合の構成国だが、住民の多くはスラブ人ではなくウラル人で、ロシアの各種法律で差別されている。"
 PRM_FLAVOR_TEXT:0 "南の部族はユグラン連邦の支配下にあり、シベリアの襲撃からウラル地方を守ることを任務としている。"
 DUA_FLAVOR_TEXT:0 "プランタジネット朝が統治するイングランド=フランス二重王国は、不釣り合いな二人の貴族同士の連合であるが、反乱が起こるかも知れない。時代が二重王国にもたらす新たな試練とは何だろうか?"
 ZHR_FLAVOR_TEXT:0 "鄭和が大陸を発見した後、青丘へ向かう前に、今は亡き大明帝国によって周饒は植民地として設立された。この先、周饒に何が待ち受けているのだろうか。"
 BOH_FLAVOR_TEXT:0 "ボヘミアは大国であり、その支配者は西洋で唯一皇帝の称号を持っている。気質がまったく異なるドイツ人の王子と皇帝それぞれの派閥は些細な事で互いに言いあい、争っている。それであってもボヘミアは強い国で、かつての帝国の名残でさらに強くなっている。"
 ARN_FLAVOR_TEXT:0 "アラゴンはカスティーリャと連合するのではなく、独自の運命を歩むことを決め、地中海の領地を大幅に拡大した。"
 TWT_FLAVOR_TEXT:0 "タワンティン・スウユはインカ帝国だ。彼らは強大だが、近隣諸国の技術とその識字率には及ばない。 インカの未来には何が待ち受けているのだろうか?"
 IRQ_FLAVOR_TEXT:0 "イラクは分離したばかりの中東の小さな国家で、オスマン帝国の崩壊に伴い独立を確保した。イラクの未来には何が待ち受けているのだろうか。"
 POL_FLAVOR_TEXT:0 "ポーランド=リトアニア連邦は地方分権が進んでいき、不安と心配を抱えている。しかし希望と歴史への誇りをもって未来に向かって進んでいるのだ。"
 MUG_FLAVOR_TEXT:0 "ムガル帝国はインド亜大陸最大の国家で、膨大な人口と多く地方を持ち、かつては世界を支配する大国の一つであった。しかし今、この古い帝国は世界に遅れを取っている。この帝国はこの新しい時代においてどんな挑戦をするのだろうか?"
 GCO_FLAVOR_TEXT:0 "スペインからのグラン・コロンビアの独立は、新大陸全体が驚愕をもって受け止めた。スペインの勢力圏が衰退し、ヌエバ・トレドが反乱を起こす中、グラン・コロンビアは列強国の一つとしての地位を確立する態勢が整っている。 しかし、革命が南に波及しなければ、ルシタニア人もサルバドール人も自国の独立を同様に要求するため、グラン・コロンビアの消滅する可能性は非常に高いと言えるだろう。"
 JAP_FLAVOR_TEXT:0 "1826年、統仁は天皇陛下にして征夷大将軍として菊の御代に即位した。状況がいかに不安定であるかを理解していなかったこの革新者は将軍の称号を廃止し、日本に天皇の絶対権力を復活させた。その決断は国内での内乱を引き起こし、朝鮮戦争での敗戦をもたらした。日本は秩序を取り戻す事はできるのか?"
 VEN_FLAVOR_TEXT:0 "アドリア海の女王ヴェネツィアは東西から吹き荒ぶ変化の風の中で岐路に立たされている。オスマン内戦でギリシャに介入したことで、ヴェネツィアはギリシャの心臓部を支配する事になった。この心臓部は、オスマン帝国の脅威が遥か沖合に去った今、独立を望んでいる。一方、東側では、イタリア・ナショナリズムの風によってイタリアの様々な独立国が、いつヴェネツィアの海岸に押し寄せてきてもおかしくない紛争に巻き込まれている。ヴェネツィアは歴史の狭間に立たされるのか、それとも生き残り、さらなる高みを目指して航海を続けるのか。"
 KOR_FLAVOR_TEXT:0 "韓国は日本からの独立を勝ち取って間もない新興国であり、今後、独立を維持できなければ、再び日本の支配下に置かれることになる可能性がある。"
 TUR_FLAVOR_TEXT:0 "オスマン内戦とイェニチェリの反乱の影響でオスマン帝国はヨーロッパの病人となってしまった。彼らは再び立ち上がることができるのか?" 
 MCD_FLAVOR_TEXT:0 "1830年代には、オスマン帝国の国内はほぼ無秩序な状態にまで落ち込んでいた。殺伐とした内戦が勃発したが、我々はアラゴンの助けを借り、この内戦を勝利を収める事が出来た。しかし、我々は今後いつまでオスマン帝国を寄せ付けないで居られるのだろう?"
 QUI_FLAVOR_TEXT:0 "かつてヌエバ・トレド副王領の市民であった市民達は独立共和国を宣言し、その独立を賭けてスペインと戦う事になった。彼らが失敗した場合、ヌエバ・トレドは再びスペインの支配下に置かれ、駆け出し者の国家であるグラン・コロンビアも同様に滅亡の危機に陥る事だろう。" 
 GRA_FLAVOR_TEXT:0 "ヌエバ・グラナダ副王領は今のところスペインに忠誠を誓っているが、カラデラン独立戦争（スペインでは「カラデラン反乱」と呼称されている）は、副王領の東側にも革命の火を広げる可能性が十分にある。"
 HUN_FLAVOR_TEXT:0 "ハンガリー王国は近年、オスマン帝国から国土を奪還する機会を得て、かつての力を取り戻しました。しかし、ハンガリー国家の中には未だに数多くの国家が存在し、彼らとの対立を解決しなければ、ハンガリーが一流の国家となる望みは持てないだろう。"
 BSG_FLAVOR_TEXT:0 "バナトのベイ達は、当地がオスマン帝国の国境を守る上で重要な土地であったために、長い間権力を保持してきた。ハンガリーが彼らの土地を征服し、差別とポグロムを起こした為にボシュニャク・ベイの反乱を引き起こした。この戦争に負ければ、ハンガリーのボスニア人の運命は決まってしまうだろう。"
 SER_FLAVOR_TEXT:0 "セルビアはイリュリアの保護下にある国家で、これはセルビアがイリュリア軍の貢献によってオスマン帝国からの独立を果たした為だからだ。セルビア人の国家に未来はあるのだろうか。それとも、セルビアはクロアチア主導のユーゴスラビアに加わる運命にあるのだろうか?"
 CRO_FLAVOR_TEXT:0 "イリュリアは、数年前にオスマン帝国からセルビアを奪ったことで、ユーゴスラビアを統一する態勢が整っている。 しかし、その道程には多くの強力な敵が塞がり、南スラブ国家の統一を求める強力な支持者は存在しない為、南スラブ民族の統一を達成するのはイリュリア人自身に懸かっている。"
 MON_FLAVOR_TEXT:0 "モンテネグロはオスマン帝国から解放されましたが、すぐにヴェネツィアやイリュリアの手に落ちてしまうかも知れない。 この困難な時期を乗り越え、モンテネグロ主導のユーゴスラビアを形成することができるだろうか?"
 ALB_FLAVOR_TEXT:0 "アルバニアのベグはオスマン帝国からの独立を求めて反乱を起こしたが、多くの人はこれを誤りと考えている。 彼らは現在、四方を敵に囲まれた孤立したイスラム国家で、かつての主人であったオスマン帝国以外味方になりうる国家は居ない。 かつて自分を支配していた国と同盟を結んで良いのだろうか? それとも、これはただオスマン帝国のくびきを頭上に戻しているだけなのか?"
 SPA_FLAVOR_TEXT:0 "スペインは世界有数の大国であり、すべての大陸に植民地を持ち、広大な海外領土を支配している。少なくとも、かつてはそうであった。そのスペインが今、アメリガやアルカディアの植民地で反乱を起こし、大国としてのスペインが消滅するのは時間の問題だとも言われるほど、衰退している。果たして、彼らは栄光を取り戻すことができるのか?"
 MOR_FLAVOR_TEXT:0 "モロッコは今のところスペインの支配下にあるが、スペインが海外植民地の支配を維持できなくなったことで、モロッコ人の中にも自国の独立を目指す人が多くなり始めている。"
 MJN_FLAVOR_TEXT:0 "綿金共和国はあらゆる意味で周饒の中心地であると言えるだろう。青丘のキリスト教商人によって設立され、18世紀には中国に蔓延する戦争から逃れた数千人の中国人入植者が到着し、驚異的な発展を遂げた。共和国は、北方の赤いスルタンからの襲撃に耐え、マオリ族と何度も接触し、青丘への海路を確保しながら、ますます立派な小中国として発展していった。しかし、国家の全権を握る家父長一族の支配は、南部での鉱山労働者の反乱を誘発し、いくつかの大きな町と鉱山を雅洛連合として独立させる事になったばかりであった。綿金は今、岐路に立たされている。青丘の同胞に倣って近代化を受け入れ、周饒国を統一することができるのか。それとも、このまま改革をせずに富裕層の支配を続けるべきなのか？"
 ZSA_FLAVOR_TEXT:0 "朱砂のスルタン国は、周饒の最も歴史が深い居住地である。朱砂は、インドネシアからの貿易を支配できる特権的地位のおかげで栄えてきた。東南アジアのマレー系、中国系の商人がイスラム教を持ち込み、朱砂の指導者は信者と共に自ら教団の司令官、スルタンを名乗りだした。しかし、紅いスルタンが南の隣国を征服しようとする試みはすべて失敗に終わり、不庭山の宮廷は退廃し、市場を拡大しようと常に躍起になっている二重王政にますます依存するようになった。彼らは周饒の現状を打破することができるのか？それとも、紅いスルタンたちは、植民地大国の単なる操り人形になるまで、その生活を続けるべきなのか?"
 YLO_FLAVOR_TEXT:0 "雅洛連合は周饒の最も若い国家であり、地元の紅山族と同盟を組んだ綿金の寡頭政治に対する鉱山労働者の反乱から生まれたものである。その基盤はまだ不安定ではあるが、同盟は民主主義と寛容を何よりも大切にしており、大陸の人々に希望を与えている。彼らの首都にはすでにブルゴーニュやスカンディナビアの商人が集まっているが、スカンディナビアが今後も良き貿易相手であり続けるつもりなのか、それともスカンディナビアのバーゴ植民地が大陸を広く植民地化するための第一歩に過ぎないのか、多くの人が疑問を抱いている。"
 YAL_FLAVOR_TEXT:0 "红山蛮とは、または山の赤い野蛮人は中国からの入植者が大陸の原住民族と最初に接触した後につけた名前である。やがて時間が経つにつれ、原住民と親交のある人々は、「蛮」と呼ぶのを止め、「紅山」と名乗るようになっていった。"
