#Journal Entries
 je_revolt_of_bosnian_beys:0 "ボシュニャク・ベグの反乱"
 je_revolt_of_bosnian_beys_reason:0 "ボシュニャク人達の反乱が我が国でのさらなる運動を刺激する前に、我々はボスニアでの反乱を鎮圧せねばならない!"
 
 #Events
 dvg_hungary.1.t:0 "ボシュニャク・ベグの反乱"
 dvg_hungary.1.d:0 "テメシュバール地域は最近ハンガリーに併合されたばかりの地域であり、完全に統合されていなかった。それが要因となり、この地域のベグが政府への反抗を行う引き金となった。"
 dvg_hungary.1.f:0 "バナトのベグは、オスマン帝国の国境を守る上でこの地域が重要である為、長い間権力を握っていた。 しかし、我々がこの地域を征服すると、彼らはすぐに反乱を起こした。"
 dvg_hungary.1.a:0 "奴らが今以上に緊張を引き起こす前に、奴らを粉砕する。"
 dvg_hungary.2.t:0 "ボシュニャク・ベグの逃走"
 dvg_hungary.2.d:0 "我が国から逃げる為、今我々の支配下にあるボシュニャク人達がイリュリアに逃げ始めている。"
 dvg_hungary.2.f:0 "彼らは確かに差別に直面するかもしれないが、イリュリアによって間違いなくより良い扱いを受けるだろう。"
 dvg_hungary.2.a:0 "おお、彼らを愛国的なハンガリー人に置き換えれば良いんだな。"
 dvg_hungary.2.b:0 "奴らを止めろ!"
 dvg_hungary.3.t:0 "ベグ達の勝利!"
 dvg_hungary.3.d:0 "ベグに率いられた反乱は成功した。彼らは3対1の数的劣勢を被っていたが、彼らの成功は我が国の全ての少数民族を奮い立たせ、それぞれの民族の国家を設立する機会を狙っている。"
 dvg_hungary.3.f:0 "これは、ハンガリーの地域大国としての終焉を意味するかもしれない。"
 dvg_hungary.3.a:0 "神よハンガリーを救い給え。他の誰にも成し遂げられない。"
 
 #Wars
